<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="传奇建造队画廊 - 废品机械师玩家作品展示">
    <title>画廊 | 传奇建造队</title>
    <script>document.documentElement.setAttribute('data-theme', localStorage.getItem('theme') || 'dark');</script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css">
    <script src="js/seo.js"></script>
    <link rel="preload" as="image" href="https://s2.loli.net/2025/06/12/qCLiGk4BdamZvXW.png">
</head>
<body>
    <!-- Hero -->
    <section class="page-hero">
        <div class="page-hero-bg" style="background-image: url('https://cdn.fastly.steamstatic.com/steam/apps/387990/page_bg_generated_v6b.jpg');"></div>
        <div class="page-hero-content animate-on-scroll" data-animation="slide-up">
            <h1 data-i18n="galleryPage.title">画廊</h1>
            <p class="page-hero-subtitle" data-i18n="galleryPage.subtitle">Gallery</p>
        </div>
    </section>

    <!-- 画廊内容 -->
    <section class="page-section page-section-compact">
        <div class="container">
            <!-- 艺术作品板块 -->
            <div id="artworkPanel">
                <div class="content-loading">
                    <div class="loading-spinner"></div>
                    <span data-i18n="common.loading">正在加载中……</span>
                </div>
            </div>

            <!-- 更新提示 -->
            <p class="gallery-coming-soon" data-i18n="galleryPage.moreComingSoon">更多内容持续更新中，敬请期待</p>
        </div>
    </section>

    <!-- 灯箱 -->
    <div class="lightbox" id="lightbox">
        <div class="lightbox-overlay"></div>
        <div class="lightbox-content">
            <button class="lightbox-close" aria-label="关闭">&times;</button>
            <button class="lightbox-prev" aria-label="上一张">
                <i class="ri-arrow-left-s-line"></i>
            </button>
            <img class="lightbox-image" src="" alt="">
            <button class="lightbox-next" aria-label="下一张">
                <i class="ri-arrow-right-s-line"></i>
            </button>
            <div class="lightbox-caption"></div>
        </div>
    </div>

    <script src="js/components.js"></script>
    <script>Components.init({ activePage: 'gallery' }); SEO.init('gallery');</script>
    <script src="js/i18n.js"></script>
    <script src="js/lang/zh-CN.js"></script>
    <script src="js/lang/en.js"></script>
    <script src="js/gallery-featured.js"></script>
    <script src="js/gallery.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
